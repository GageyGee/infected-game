<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infected: Zombie Survival</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="stats-container">
            <div class="stat-item">
                <span class="stat-label">HEALTH</span>
                <span id="health" class="stat-value">100</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">LEVEL</span>
                <span id="level" class="stat-value">1</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">SCORE</span>
                <span id="score" class="stat-value">0</span>
            </div>
        </div>
        
        <div id="wave-container">
            <div class="wave-info">
                <span class="wave-label">WAVE</span>
                <span id="wave" class="wave-value">1</span>
            </div>
            <div class="wave-info">
                <span class="wave-label">ZOMBIES</span>
                <span id="zombies" class="wave-value">0</span>
            </div>
            <div class="wave-info">
                <span class="wave-label">SCORE</span>
                <span id="score-top" class="wave-value">0</span>
            </div>
        </div>
        
        <div id="weapon-container">
            <div id="current-weapon" class="weapon-display">PISTOL</div>
        </div>
        
        <div id="game-over" class="hidden">
            <h2>GAME OVER</h2>
            <div class="final-score">SCORE: <span id="final-score">0</span></div>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/zombie.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
